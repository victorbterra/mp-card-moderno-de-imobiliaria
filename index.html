<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Desafio | Card Moderno de Imobiliária</title>
</head>
<body>
    <main>
        <div class="toggle" id="toggle">
            <button id="theme-toggle" class="btn-toggle">
            </button>
        </div>
        <section class="container">
            <article class="card-wrapper">
                <div class="img-card">
                    <img src="./public/image-card.png" alt="imagem de um apartamento moderno">
                </div>
                <div class="card-content">
                    <div class="header-text">
                        <h1>Apartamento moderno</h1>
                        <div class="rating">
                            <div class="stars">
                                <span class="fas fa-star star-active"></span>
                                <span class="fas fa-star star-active"></span>
                                <span class="fas fa-star star-active"></span>
                                <span class="fas fa-star star-active"></span>
                            </div>
                            <span>4.8 </span>
                            <span> (48 avaliações)</span>
                        </div>
                        <span class="description">Um belo apartamento moderno no centro da cidade.</span>
                    </div>
                    <div class="atributes">
                        <div class="icons">
                            <div>
                                <i class="fas fa-bed"></i>
                                <span>3 quartos</span>
                            </div>
                            <div>
                                <i class="fas fa-bath"></i>
                                <span>2 banheiros</span>
                            </div>
                            <div>
                                <i class="fas fa-ruler"></i>
                                <span>85m²</span>
                            </div>
                        </div>
                        <div class="local">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Centro</span>
                        </div>
                    </div>
                    <div class="tags">
                        <span class="tag">Varanda</span>
                        <span class="tag">Mobiliado</span>
                        <span class="tag">Pet-friendly</span>
                    </div>
                    <div class="price">
                        <span class="price-value">R$ 2.500,00</span>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-primary">Agendar visita</button>
                        <button class="btn btn-secondary">Contatar corretor</button>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
